{% extends 'layout.html' %}

{% block content %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10 col-12">
            <div class="card shadow-lg border-0 rounded-3">
                <div class="card-body p-4">
                    <h2 class="text-center text-primary mb-4">Upload Your Resume</h2>
                    <form method="POST" enctype="multipart/form-data" action="/upload">
                        
                        <!-- Name Field -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name:</label>
                            <input type="text" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" placeholder="Enter your email address" required>
                        </div>

                        <!-- Skills Field -->
                        <div class="mb-3">
                            <label for="skills" class="form-label">Skills (comma-separated):</label>
                            <input type="text" name="skills" class="form-control" placeholder="e.g., Python, HTML, CSS">
                        </div>

                        <!-- Resume File Upload -->
                        <div class="mb-3">
                            <label for="resume" class="form-label">Resume (PDF only):</label>
                            <input type="file" name="resume" class="form-control" accept=".pdf" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary py-2">Upload Resume</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
